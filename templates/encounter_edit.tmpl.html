<html>
    <body>
        {{ template "header.tmpl.html" .CurrentUser }}
        <a href="/patientlist">Patient list</a> >
        <a href="/patient/{{ .Encounter.PatientID }}">{{ .Patient.Name }}</a><br>
        <h3>Edit encounter</h3>
        <b>Patient</b>: {{ .Patient.Name }}<br><br>
        <b>User</b>: {{ .User.Username }}<br><br>
        <b>Date</b>: {{ .Encounter.VisitDate | formatDateTime }}<br><br>
        <form>
            <b>History</b>:<br>
            <textarea rows="9" cols="80" name="history">{{ .Encounter.History }}</textarea><br><br>
            <b>Physical</b>:<br>
            <textarea rows="9" cols="80" name="physical">{{ .Encounter.Physical }}</textarea><br><br>
            <b>Plan</b>:<br>
            <textarea rows="9" cols="80" name="plan">{{ .Encounter.Plan }}</textarea><br><br>
            <input type="submit" value="Save" formaction="/encounter/{{ .Encounter.ID }}" formmethod="POST">
        </form>
    </body>
</html>
